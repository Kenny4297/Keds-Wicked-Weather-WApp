<!doctype html>
<html lang="en">
  <head>
    <title>Open Weather API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <!-- Header -->
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Ked's Wicked Weather WApp</h1>
          <p>Go ahead, throw a city back and select the information you want to use!</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <p>Enter the city and country name</p>
            <p><em>Example: Caguas, Puerto Rico</em></p>
                <input type="text" id="input-bar"/>
                <button id="submit">Submit</button>

            <button id="future-forecast-button">The Future conditions HERE as a button</button>
        </form>
        </div>
      </div>
    </div>


    <!-- Current Weather information -->
    <div class="container">
        <div class="row">
          <div class="col-auto one-column">
             <!-- Information for the current weather -->
            <h2 id="todays-weather"></h2>
            <!-- Display temperature here (data.main.temp) -->
            <p><span id="display-temperature"></span></p>

            <!-- Display high (data.main.temp_max) -->
            <p><span id="display-daily-high"></span></p>

            <!-- Display min (data.main.temp_min) -->
            <p><span id="display-daily-low"></span></p>

            <!-- Display Forecast here (data.weather.description) -->
            <p><span id="display-skies"></span></p>

            <!-- Display Humidity (data.main.humidity) -->
            <p><span id="display-humidity"></span></p>

          </div>
        </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
