<!doctype html>
<html lang="en">
  <head>
    <title>Open Weather API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
  </head>

  <!-- Header -->
  <body>
    <div class="container-fluid">
      <div class="row title">
        <h1>Ked's Wicked Weather WApp</h1>
        <p>Go ahead, throw a city back and select the information you want to use!</p>
      </div>
      
    <div class="row main-section">

      <div class="col-5">
        <div class="row  input-column">
          <form id="form">
            <h2>Enter the city and country name</h2>
            <p><em>Example: Caguas, Puerto Rico</em></p>
                <input type="text" id="input-bar"/>
            <p><button id="submit">Today's Weather</button></p>
          </form>
        </div>

        <div class="row history">
          <p>History</p>
          <div class="col-12">

          </div>
        </div>
      </div>

      <div class="col current-weather">
        <!-- Information for the current weather -->

          <div class="row row-weather">
            <h2 id="todays-weather">Today's Weather:</h2>
              <div class="col todays-weather-specs">

                <!-- Display city name -->
                <p><strong><span id="display-city-name"></strong></span></p>


                <!-- Display Date -->
                <p><span id="display-date"></span></p>


                <!-- Display weather icon -->
                <!-- <p><span id="weather-icon"></span></p> -->
                <!-- Display Forecast here (data.weather.description) -->
                <!-- <p><span id="display-skies"></span></p> -->


                <!-- Display temperature here (data.main.temp) -->
                <p><span id="display-temperature"></span></p>


                <!-- Display Humidity (data.main.humidity) -->
                <p><span id="display-humidity"></span></p>

                <!-- Display wind speed -->
                <p><span id="wind-speed"></span></p>





              </div>
          </div>

          <div class="row row-weather">
            <h1>Future Forecast:</h1>
              <div class="col">
                <div class="row future-information-section"></div>
            </div>
          </div>
      </div>

      <div class="col future-forecast">
        
      </div>




        
    </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
  </body>
</html>
